<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Job Tracker</title>
    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald:700" rel="stylesheet">
    <!-- <script defer src="js/fontawesome-all.js"></script> -->
    <script defer src="https://pro.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-+1nLPoB0gaUktsZJP+ycZectl3GX7wP8Xf2PE/JHrb7X1u7Emm+v7wJMbAcPr8Ge" crossorigin="anonymous"></script>
</head>

<body>
<!-- Login Screen -->
    <main role="main" id="login-screen">
        <div id="login-section">
            <div class="center"><i class="far fa-ship" id="ship-login"></i></div>
            <h1>Job Tracker</h1>
            <form role="form" id="login-form">
                <span id="login-error"></span>
                <label for="email">Email</label>
                    <input type="email" id="email" name="user_name">
                <label for="password">Password</label>
                    <input type="password" id="password" name="user_password">
                <button role="button" name="login" class="login-button" id="js-login-button" type="submit">Sign In</button>
            </form>
        </div>
    </main>
<!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="client.js" type="text/javascript"></script>
</body>

</html>
